<mat-card style="height: fit-content;margin: auto;">
  <mat-card-header class="log-reg-title">
    <mat-card-title>Edit Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="log-reg-form">
      <div>
        <mat-form-field class="log-reg-input">
          <input matInput [(ngModel)]="userData.username" placeholder="Username" type="text" name="Username" required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="log-reg-input">
          <input matInput [(ngModel)]="userData.password" placeholder="Password" type="password" name="Password"
            required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="log-reg-input">
          <input matInput [(ngModel)]="userData.email" type="email" placeholder="Email" name="Email" required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="log-reg-input">
          <input matInput [(ngModel)]="userData.birthday" type="date" placeholder="Birthday (optional)"
            name="Birthday" />
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions style="display: flex;justify-content:space-between;">
    <div class="log-reg-button">
      <button mat-raised-button (click)="openDeleteDialog()" color="error">Delete Profile</button>
    </div>
    <div class="log-reg-button">
      <button mat-raised-button (click)="updateUser()" color="primary">
        <mat-icon style="color: white;">
          update
        </mat-icon>
        Update
      </button>
    </div>
  </mat-card-actions>
</mat-card>
