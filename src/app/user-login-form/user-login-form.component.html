<mat-card style="height: fit-content;margin: auto;">
  <mat-card-header class="log-reg-title">
    <mat-card-title>Login</mat-card-title>
    <mat-icon (click)="closeDialog()" color="primary" style="cursor: pointer;">close</mat-icon>
  </mat-card-header>
  <mat-card-content>
    <form class="log-reg-form">
      <div>
        <mat-form-field class="log-reg-input">
          <input matInput [(ngModel)]="loginData.username" placeholder="Username" type="text" name="Username"
            required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="log-reg-input">
          <input matInput [(ngModel)]="loginData.password" placeholder="Password" type="password" name="Password"
            required />
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="log-reg-button">
      <button mat-raised-button (click)="userLogin()" color="primary">
        <mat-icon>login</mat-icon>
        <span style="margin-left: 5px;">Login</span>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
