<mat-grid-list class="movie-grid" [cols]="mybreakpoint" rowHeight="650px" (window:resize)="handleGridSize($event)">
    <mat-grid-tile class="grid-card" *ngFor="let movie of movies; let i=index;">
        <mat-card class="mat-card" style="box-shadow: 3px 3px 10px 5px rgba(27, 27, 27, 0.3);">
            <mat-card-content>
                <mat-card-header style="min-height: 50px; margin-top: 10px;">
                    <mat-card-title style="text-align: left;">
                        <div class="card-title">{{movie.title}}</div>
                    </mat-card-title>
                </mat-card-header>
                <img class="card-img" src={{movie.imagePath}} />
                <mat-card-subtitle style="margin: 0px;text-align: center;">Directed by: {{movie.director.name}}
                </mat-card-subtitle>
                <mat-card-actions style="display: flex; margin-left:40px;">
                    <button mat-raised-button color="primary" class="see-more-button">
                        See More
                    </button>
                    <div>
                        <mat-icon style="margin-left: 20px; padding: 10px; cursor: pointer;">favorite_border</mat-icon>
                    </div>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
