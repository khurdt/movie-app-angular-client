<mat-card style="height: fit-content;margin: auto;">
  <mat-card-header class="log-reg-title">
    <mat-card-title>Sign Up!</mat-card-title>
    <mat-icon (click)="closeDialog()" color="primary" style="cursor: pointer;">close</mat-icon>
  </mat-card-header>
  <mat-card-content>
    <form class="log-reg-form">
      <mat-form-field class="log-reg-input">
        <input matInput [(ngModel)]="userData.username" placeholder="Username" type="text" name="Username" required />
      </mat-form-field>
      <mat-form-field class="log-reg-input">
        <input matInput [(ngModel)]="userData.password" type="password" placeholder="Password" name="Password"
          required />
      </mat-form-field>
      <mat-form-field class="log-reg-input">
        <input matInput [(ngModel)]="userData.email" type="email" placeholder="Email" name="Email" required />
      </mat-form-field>
      <mat-form-field class="log-reg-input">
        <input matInput [(ngModel)]="userData.birthday" type="date" placeholder="Birthday (optional)" name="Birthday" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="log-reg-button">
      <button mat-raised-button (click)="registerUser()" color="primary">
        <mat-icon>how_to_reg</mat-icon>
        <span>Register</span>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
